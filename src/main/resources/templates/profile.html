<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/own.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>

</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 th:text="${sectionName}"></h2>
            <hr>
            <div class="media" th:each="question:${pages.questions}">
                <div class="media-left">
                    <a href="#">
                        <img th:src="${question.user.avatarUrl}" class="media-object img-rounded">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span class="text-desc" th:text="${question.commentCount}+'个回复 •'"/>
                    <span class="text-desc" th:text="${question.viewCount}+'次浏览 •'"/>
                    <span class="text-desc" th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"/>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pages.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>

                    <li th:if="${pages.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pages.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pages.pages}" th:class="${pages.page == page}?'active':''">
                        <a th:text="${page}" th:href="@{'/profile/'+${section}(page=${page})}"></a></li>
                    <li th:if="${pages.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pages.page + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pages.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pages.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" class="list-group-item"
                   th:class="${section=='questions'}?'list-group-item active':'list-group-item'">
                    我的问题
                    <span class="badge">14</span>
                </a>
                <a href="/profile/replies" class="list-group-item"
                   th:class="${section=='replies'}?'list-group-item active':'list-group-item'">
                    最新回复
                </a>
                <a href="#" class="list-group-item">Morbi leo risus</a>
                <a href="#" class="list-group-item">Porta ac consectetur ac</a>
                <a href="#" class="list-group-item">Vestibulum at eros</a>
            </div>
        </div>
    </div>
</div>

</div>

</div>
</div>

</body>
</html>
