<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/own.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4 th:text="${question.title}"></h4>
            <span class="text-desc">
                作者： <span  th:text="${question.user.name}"/>&nbsp;|
                发布时间：<span  th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"/>&nbsp;|
                阅读数： <span th:text="${question.viewCount}"/>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <a th:href="@{'/publish/' + ${question.id}}" th:if="${session.user != null && session.user.id == question.creator}"
               class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="color: #999;font-size: 13px">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img th:src="${question.user.avatarUrl}" class="media-object img-rounded">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading" >
                            <a th:text="${question.user.name}"></a>
                        </h6>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>

</div>

</div>
</div>

</body>
</html>
